<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-OCR Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
        #result-area {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">DeepSeek-OCR Web Interface</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">上传图片</div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="image-file" class="form-label">选择图片</label>
                                <input class="form-control" type="file" id="image-file" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">模式</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="mode-markdown" value="markdown" checked>
                                    <label class="form-check-label" for="mode-markdown">Markdown 格式化 (推荐)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="mode-ocr" value="ocr">
                                    <label class="form-check-label" for="mode-ocr">纯文本 OCR</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">开始识别</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <img id="image-preview" class="preview-image" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">识别结果</div>
                    <div class="card-body">
                        <div id="loading" class="loading text-center my-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">正在处理中，请稍候...</p>
                        </div>
                        
                        <div id="result-container" style="display: none;">
                            <ul class="nav nav-tabs" id="resultTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="rendered-tab" data-bs-toggle="tab" data-bs-target="#rendered" type="button" role="tab">预览</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="raw-tab" data-bs-toggle="tab" data-bs-target="#raw" type="button" role="tab">源码</button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="resultTabContent">
                                <div class="tab-pane fade show active" id="rendered" role="tabpanel"></div>
                                <div class="tab-pane fade" id="raw" role="tabpanel">
                                    <textarea class="form-control" id="raw-text" rows="15" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div id="empty-state" class="text-center text-muted my-5">
                            请上传图片开始识别
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const fileInput = document.getElementById('image-file');
        const preview = document.getElementById('image-preview');
        const form = document.getElementById('upload-form');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const emptyState = document.getElementById('empty-state');
        const rawText = document.getElementById('raw-text');
        const renderedDiv = document.getElementById('rendered');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('mode', mode);

            // UI State Update
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Show Result
                loading.style.display = 'none';
                resultContainer.style.display = 'block';
                
                const resultText = data.result || "未返回结果";
                rawText.value = resultText;
                renderedDiv.innerHTML = marked.parse(resultText);

            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.textContent = '发生错误: ' + error.message;
                alert('处理失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
